<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PokèTracker</title>
    <link rel="icon" href="./images/Cherish-48x48px.png" type="image/png" sizes="48x48">
    <link rel="icon" href="./images/Cherish-32x32px.png" type="image/png" sizes="32x32">
    <link rel="icon" href="./images/Cherish-16x16px.png" type="image/png" sizes="16x16">

</head>
<body>
    <section>
        <div class="flex-container">
            <div style="order: 2;">
                <h1 class="title">
                    PokèTracker
                </h1>
            </div>
            <div style="order: 1;">
                <img src="./images/Cherish.png" alt="PokeTracker Logo" class="Logo">
            </div>
        </div> 
    </section>
    <section>
        <div class="flex-container" id="Prismatic-Evolutions-Header">
            <div>
                <img src="./images/Pokemon Pack Images/Prismatic Evolutions Pack.png" alt="Prismatic Evolutions Pack" class="pack-image">
            </div>
            <div class="pack-info">
                <h1 class="pack-title">Scarlet & Violet Prismatic Evolutions</h1>
                <h2 class="pack-card-amount">0 out of 180 Pokémon cards collected</h2>
            </div>
            <div class="pack-card-info">
                <h2 class="Prismatic-Evolutions-Commons">48 Common Cards</h2>
                <h2 class="Prismatic-Evolutions-Uncommons">32 Uncommon Cards</h2>
                <h2 class="Prismatic-Evolutions-Rares">20 Rare Cards</h2>
                <h2 class="Prismatic-Evolutions-Double-Rares">25 Double Rare Cards</h2>
                <h2 class="Prismatic-Evolutions-Ace-Spec">6 Ace Spec Cards</h2>
                <h2 class="Prismatic-Evolutions-Ultra-Rares">12 Ultra Rare Cards</h2>
                <h2 class="Prismatic-Evolutions-Special-Illustration-Rares">32 Special Illustration Rare Cards</h2>
                <h2 class="Prismatic-Evolutions-Hyper-Rares">5 Hyper Rare Cards</h2>
            </div>
        </div>
    </section>
</body>
</html>
