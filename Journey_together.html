<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PokèTracker</title>
    <link rel="icon" href="./images/Cherish-48x48px.png" type="image/png" sizes="48x48">
    <link rel="icon" href="./images/Cherish-32x32px.png" type="image/png" sizes="32x32">
    <link rel="icon" href="./images/Cherish-16x16px.png" type="image/png" sizes="16x16">

</head>
<body>
    <section>
        <div class="flex-container">
            <div style="order: 2;">
                <h1 class="title">
                    PokèTracker
                </h1>
            </div>
            <div style="order: 1;">
                <img src="./images/Cherish.png" alt="PokeTracker Logo" class="Logo">
            </div>
        </div> 
    </section>
    <section>
        <div class="flex-container" id="Journey-Together-Header">
            <div>
                <img src="./images/Pokemon Pack Images/Journey Together Pack.png" alt="Journey Together Pack" class="pack-image">
            </div>
            <div class="pack-info">
                <h1 class="pack-title">Scarlet & Violet Journey Together</h1>
                <h2 class="pack-card-amount">0 out of 190 Pokémon cards collected</h2>
            </div>
            <div class="pack-card-info">
                <h2 class="Journey-Together-Commons">85 Common Cards</h2>
                <h2 class="Journey-Together-Uncommons">42 Uncommon Cards</h2>
                <h2 class="Journey-Together-Rares">16 Rare Cards</h2>
                <h2 class="Journey-Together-Double-Rares">16 Double Rare Cards</h2>
                <h2 class="Journey-Together-Ultra-Rares">11 Ultra Rare Cards</h2>
                <h2 class="Journey-Together-Illustration-Rares">11 Illustration Rare Cards</h2>
                <h2 class="Journey-Together-Special-Illustration-Rares">6 Special Illustration Rare Cards</h2>
                <h2 class="Journey-Together-Hyper-Rares">3 Hyper Rare Cards</h2>
            </div>
        </div>
    </section>
</body>
</html>
