<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PokèTracker</title>
    <link rel="icon" href="./images/Cherish-48x48px.png" type="image/png" sizes="48x48">
    <link rel="icon" href="./images/Cherish-32x32px.png" type="image/png" sizes="32x32">
    <link rel="icon" href="./images/Cherish-16x16px.png" type="image/png" sizes="16x16">

</head>
<body>
    <section>
        <div class="flex-container">
            <div style="order: 2;">
                <h1 class="title">
                    PokèTracker
                </h1>
            </div>
            <div style="order: 1;">
                <img src="./images/Cherish.png" alt="PokeTracker Logo" class="Logo">
            </div>
        </div> 
    </section>
    <section>
        <div class="flex-container" id="Destined-Rivals-Header">
            <div>
                <img src="./images/Pokemon Pack Images/Destined Rivals Pack.png" alt="Destined Rivals Pack" class="pack-image">
            </div>
            <div class="pack-info">
                <h1 class="pack-title">Scarlet & Violet Destined Rivals</h1>
                <h2 class="pack-card-amount">0 out of 244 Pokémon cards collected</h2>
            </div>
            <div class="pack-card-info">
                <h2 class="Destined-Rivals-Commons">85 Common Cards</h2>
                <h2 class="Destined-Rivals-Uncommons">62 Uncommon Cards</h2>
                <h2 class="Destined-Rivals-Rares">18 Rare Cards</h2>
                <h2 class="Destined-Rivals-Double-Rares">17 Double Rare Cards</h2>
                <h2 class="Destined-Rivals-Ultra-Rares">22 Ultra Rare Cards</h2>
                <h2 class="Destined-Rivals-Illustration-Rares">23 Illustration Rare Cards</h2>
                <h2 class="Destined-Rivals-Special-Illustration-Rares">11 Special Illustration Rare Cards</h2>
                <h2 class="Destined-Rivals-Hyper-Rares">6 Hyper Rare Cards</h2>
            </div>
        </div>
    </section>
</body>
</html>
