<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PokèTracker</title>
    <link rel="icon" href="./images/Cherish-48x48px.png" type="image/png" sizes="48x48">
    <link rel="icon" href="./images/Cherish-32x32px.png" type="image/png" sizes="32x32">
    <link rel="icon" href="./images/Cherish-16x16px.png" type="image/png" sizes="16x16">

</head>
<body>
    <section>
        <div class="flex-container">
            <div style="order: 2;">
                <h1 class="title">
                    PokèTracker
                </h1>
            </div>
            <div style="order: 1;">
                <img src="./images/Cherish.png" alt="PokeTracker Logo" class="Logo">
            </div>
        </div> 
    </section>
    <section>
        <div class="flex-container" id="Surging-Sparks-Header">
            <div>
                <img src="./images/Pokemon Pack Images/Surging Sparks Pack.png" alt="Surging Sparks Pack" class="pack-image">
            </div>
            <div class="pack-info">
                <h1 class="pack-title">Scarlet & Violet Surging Sparks</h1>
                <h2 class="pack-card-amount">0 out of 252 Pokémon cards collected</h2>
            </div>
            <div class="Surging-Sparks-Card-Info">
                <h2 class="Surging-Sparks-Commons">91 Common Cards</h2>
                <h2 class="Surging-Sparks-Uncommons">59 Uncommon Cards</h2>
                <h2 class="Surging-Sparks-Rares">15 Rare Cards</h2>
                <h2 class="Surging-Sparks-Double-Rares">18 Double Rare Cards</h2>
                <h2 class="Surging-Sparks-Ace-Spec">8 Ace Spec Cards</h2>
                <h2 class="Surging-Sparks-Ultra-Rares">21 Ultra Rare Cards</h2>
                <h2 class="Surging-Sparks-Illustration-Rares">23 Illustration Rare Cards</h2>
                <h2 class="Surging-Sparks-Special-Illustration-Rares">11 Special Illustration Rare Cards</h2>
                <h2 class="Surging-Sparks-Hyper-Rares">6 Hyper Rare Cards</h2>
            </div>
        </div>
    </section>
</body>
</html>
